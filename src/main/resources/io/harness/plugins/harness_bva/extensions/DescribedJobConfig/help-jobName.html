<div>
  <p>
    Specify the job name. e.g. Job Name is "Build some code" and Job Param Name is "branch" and Job Param Value is "dev".
  </p>
  <p>
    <b>NOTE:</b><br/>  The job name supports regex.
  </p>
  <p>
    Examples:
  </p>
  <p>
    <code>
      Build
    </code>
  </p>
  <p>
    <code>
      Build.*
    </code>
  </p>
</div>
